        <div class="card-body">
          <h5 class="card-title">{{machine.title}}</h5>
          <!-- <p class="card-text">{{machine.describe}}</p> -->
          <p class="card-text">{{machine.text1}}</p>
          <p class="card-text">{{machine.text2}}</p>
          <p class="card-text">{{machine.text3}}</p>
          <!-- <p class="card-text"><Strong>{{machine.text5}}</Strong></p>
          <p class="card-text">{{machine.text6}}</p> -->
          <p class="card-text"><strong>{{machine.text4}}</strong></p>

      </div>
    </div>
   </div>
</div>
